<!DOCTYPE html>
<html>
<head>
    <title>Real CAPTCHA Test Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .captcha-container { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .test-form { margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Advanced CAPTCHA Test Page</h1>
    <p>This page contains multiple CAPTCHA types for comprehensive testing.</p>
    
    <!-- reCAPTCHA v2 Test -->
    <div class="captcha-container">
        <h3>reCAPTCHA v2 Test</h3>
        <form id="recaptcha-form" class="test-form">
            <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
            <button type="submit">Submit reCAPTCHA v2</button>
        </form>
        <div id="recaptcha-result" class="result"></div>
    </div>
    
    <!-- reCAPTCHA v3 Test -->
    <div class="captcha-container">
        <h3>reCAPTCHA v3 Test</h3>
        <form id="recaptcha-v3-form" class="test-form">
            <button type="submit" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" data-action="submit">Submit reCAPTCHA v3</button>
        </form>
        <div id="recaptcha-v3-result" class="result"></div>
    </div>
    
    <!-- hCaptcha Test -->
    <div class="captcha-container">
        <h3>hCaptcha Test</h3>
        <form id="hcaptcha-form" class="test-form">
            <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>
            <button type="submit">Submit hCaptcha</button>
        </form>
        <div id="hcaptcha-result" class="result"></div>
    </div>
    
    <!-- Image CAPTCHA Test -->
    <div class="captcha-container">
        <h3>Image CAPTCHA Test</h3>
        <form id="image-captcha-form" class="test-form">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjUwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjEwIiB5PSIzNSIgZm9udC1mYW1pbHk9Im1vbm9zcGFjZSIgZm9udC1zaXplPSIyMCIgZmlsbD0iIzMzMzMzMyI+VEVTVDEyMzwvdGV4dD48L3N2Zz4=" class="captcha-image" id="test-captcha-image">
            <input type="text" name="captcha_solution" placeholder="Enter CAPTCHA: TEST123" required>
            <button type="submit">Submit Image CAPTCHA</button>
        </form>
        <div id="image-captcha-result" class="result"></div>
    </div>
    
    <!-- Cloudflare Turnstile Test -->
    <div class="captcha-container">
        <h3>Cloudflare Turnstile Test</h3>
        <form id="turnstile-form" class="test-form">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAAAAAAVrOwQWPlm3" data-theme="light"></div>
            <button type="submit">Submit Turnstile</button>
        </form>
        <div id="turnstile-result" class="result"></div>
    </div>
    
    <script>
        // Test site keys (these are public test keys)
        
        // reCAPTCHA v2 handler
        document.getElementById('recaptcha-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const response = grecaptcha.getResponse();
            document.getElementById('recaptcha-result').innerHTML = 
                response ? 'reCAPTCHA v2 solved: ' + response.substring(0, 50) + '...' : 'Please solve reCAPTCHA v2';
        });
        
        // reCAPTCHA v3 handler
        document.getElementById('recaptcha-v3-form').addEventListener('submit', function(e) {
            e.preventDefault();
            grecaptcha.ready(function() {
                grecaptcha.execute('6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', {action: 'submit'}).then(function(token) {
                    document.getElementById('recaptcha-v3-result').innerHTML = 
                        'reCAPTCHA v3 solved: ' + token.substring(0, 50) + '...';
                });
            });
        });
        
        // hCaptcha handler
        document.getElementById('hcaptcha-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const response = hcaptcha.getResponse();
            document.getElementById('hcaptcha-result').innerHTML = 
                response ? 'hCaptcha solved: ' + response.substring(0, 50) + '...' : 'Please solve hCaptcha';
        });
        
        // Image CAPTCHA handler
        document.getElementById('image-captcha-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const solution = document.querySelector('input[name="captcha_solution"]').value;
            document.getElementById('image-captcha-result').innerHTML = 
                solution === 'TEST123' ? 'Image CAPTCHA solved correctly!' : 'Incorrect solution: ' + solution;
        });
        
        // Turnstile handler (if available)
        document.getElementById('turnstile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('turnstile-result').innerHTML = 'Turnstile test (requires Cloudflare script)';
        });
        
        // Add detection indicators for automated testing
        window.captchaElements = {
            recaptcha_v2: document.querySelector('.g-recaptcha'),
            recaptcha_v3: document.querySelector('[data-action="submit"]'),
            hcaptcha: document.querySelector('.h-captcha'),
            image_captcha: document.querySelector('.captcha-image'),
            turnstile: document.querySelector('.cf-turnstile')
        };
        
        console.log('CAPTCHA test page loaded with elements:', Object.keys(window.captchaElements));
    </script>
</body>
</html>
